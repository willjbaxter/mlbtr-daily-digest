    margin-top: 4rem;
    border-top: 1px solid #e5e5e5;

    color: #666;
    font-size: 0.875rem;

    display: flex;
    justify-content: center;
    gap: 3rem;
    margin-bottom: 1rem;

}
.stat-number {
    font-size: 1.25rem;
    font-weight: 600;
    color: #1a1a1a;
}
.stat-label {
    font-size: 0.75rem;
    color: #999;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

    }

        margin-top: 0.5rem;
    }

        margin-bottom: 1.5rem;
        flex-wrap: wrap;
    }
    .nav-tab {
        padding: 0.5rem 0;

    }
    .post-item { 
        padding: 1rem 0;

    .post-meta {

    }

    }

    }

    }
}
</style>

// Function to render posts
function renderPosts(filter = 'all') {
    const container = document.getElementById('posts-list');
    const filteredPosts = filter === 'all' ? posts : posts.filter(p => p.type === filter);
    
    container.innerHTML = filteredPosts.map(post => `
        <div class="post-item">
            <a href="${post.url}" class="post-link">
                <div class="post-header">
                    <span class="post-date">${formatDate(post.date)}</span>
                    <span class="post-type ${post.type}">${post.type}</span>
                </div>
                <div class="post-title">${post.title}</div>
                <div class="post-preview">${post.preview}</div>
            </a>
        </div>
    `).join('');
}

// Format date nicely
function formatDate(dateStr) {
    const date = new Date(dateStr);
    const options = { month: 'short', day: 'numeric', year: 'numeric' };
    return date.toLocaleDateString('en-US', options);
}

// Filter posts by type
function filterPosts(type, event) {
    event.preventDefault();
    
    // Update active tab
    document.querySelectorAll('.nav-tab').forEach(tab => {
        tab.classList.remove('active');
    });
    event.target.classList.add('active');
    
    // Render filtered posts
    renderPosts(type);
}

// Update stats
function updateStats() {
    const chatCount = posts.filter(p => p.type === 'chat').length;
    const mailbagCount = posts.filter(p => p.type === 'mailbag').length;
    
    document.getElementById('chat-count').textContent = chatCount;
    document.getElementById('mailbag-count').textContent = mailbagCount;
}

// Initialize
