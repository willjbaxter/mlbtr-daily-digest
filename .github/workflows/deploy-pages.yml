name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["Update MLBTR Daily Digest"]
    types:
      - completed
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    # Only run if the digest workflow completed successfully
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Verify deployment SHA correctness
        run: |
          echo "Digest workflow SHA: ${{ github.event.workflow_run.head_sha }}"
          echo "Trigger event: ${{ github.event_name }}"
          
          # For workflow_run triggers, ensure we're deploying the exact SHA that passed validation
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            EXPECTED_SHA="${{ github.event.workflow_run.head_sha }}"
            echo "Expected SHA from digest workflow: $EXPECTED_SHA"
            echo "deploy_sha=$EXPECTED_SHA" >> "$GITHUB_OUTPUT"
          else
            # For manual dispatch, use current SHA
            echo "deploy_sha=$GITHUB_SHA" >> "$GITHUB_OUTPUT"
          fi
        id: verify_sha
        
      - name: Checkout at validated SHA
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          ref: ${{ steps.verify_sha.outputs.deploy_sha }}

      - name: Setup Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0

      - name: Create web files directory
        run: |
          mkdir -p _site
          cp index.html _site/
          cp -r chat _site/ 2>/dev/null || true
          cp -r mailbag _site/ 2>/dev/null || true
          echo "Web files prepared for deployment"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3.0.1
        with:
          # Upload only web files
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5