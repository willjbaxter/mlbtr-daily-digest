.container { 
    max-width: 720px; 
    margin: 0 auto; 
    padding: 0 1.5rem;
}
.header { 
    padding: 3rem 0 2rem;
    border-bottom: 1px solid #e5e5e5;
    margin-bottom: 2rem;
}
.header h1 { 
    font-size: 2rem; 
    font-weight: 700; 
    margin-bottom: 0.5rem;
    letter-spacing: -0.5px;
}
.header .subtitle { 
    font-size: 1rem; 
    color: #666;
    line-height: 1.5;
}
.nav-tabs {
    display: flex;
    gap: 2rem;
    margin-bottom: 2rem;
    border-bottom: 1px solid #e5e5e5;
    padding-bottom: 0;
}
.nav-tab {
    padding: 0.75rem 0;
    color: #666;
    text-decoration: none;
    font-weight: 500;
    border-bottom: 2px solid transparent;
    margin-bottom: -1px;
    transition: all 0.2s;
}
.nav-tab:hover {
    color: #1a1a1a;
}
.nav-tab.active {
    color: #059669;
    border-bottom-color: #059669;
}
.posts-list {
    margin-bottom: 4rem;
}
.post-item {
    padding: 1.5rem 0;
    border-bottom: 1px solid #f0f0f0;
}
.post-item:hover {
    background: #fafafa;
    margin: 0 -1.5rem;
    padding: 1.5rem;
}
.post-link {
    text-decoration: none;
    color: inherit;
    display: block;
}
.post-header {
    display: flex;
    align-items: baseline;
    gap: 0.75rem;
    margin-bottom: 0.5rem;
}
.post-date {
    font-size: 0.875rem;
    color: #666;
    font-weight: 500;
}
.post-type {
    font-size: 0.75rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    padding: 0.15rem 0.5rem;
    border-radius: 3px;
}
.post-type.chat {
    background: #e0f2fe;
    color: #0369a1;
}
.post-type.mailbag {
    background: #fce7f3;
    color: #be185d;
}
.post-title {
    font-size: 1.125rem;
    font-weight: 600;
    color: #1a1a1a;
    margin-bottom: 0.5rem;
    line-height: 1.4;
}
.post-preview {
    font-size: 0.9375rem;
    color: #666;
    line-height: 1.6;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
}
.footer {
    padding: 2rem 0;
    margin-top: 4rem;
    border-top: 1px solid #e5e5e5;
    text-align: center;
    color: #666;
    font-size: 0.875rem;
}
.footer-stats {
    display: flex;
    justify-content: center;
    gap: 3rem;
    margin-bottom: 1rem;
}
.stat {
    text-align: center;
}
.stat-number {
    font-size: 1.25rem;
    font-weight: 600;
    color: #1a1a1a;
}
.stat-label {
    font-size: 0.75rem;
    color: #999;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}
@media (max-width: 768px) {
    .container { padding: 0 1rem; }
    .header { padding: 2rem 0 1.5rem; }
    .header h1 { font-size: 1.75rem; }
    .post-item { padding: 1.25rem 0; }
    .post-item:hover { 
        margin: 0 -1rem;
        padding: 1.25rem 1rem;
    }
}
</style>
</head>
<body>

<div class="subtitle">Curated insights from MLB Trade Rumors chats and mailbags, updated daily</div>

<div class="nav-tabs">
<a href="#all" class="nav-tab active" onclick="filterPosts('all', event)">All Posts</a>
<a href="#chat" class="nav-tab" onclick="filterPosts('chat', event)">Chats</a>
<a href="#mailbag" class="nav-tab" onclick="filterPosts('mailbag', event)">Mailbags</a>
</div>

<div class="posts-list" id="posts-list">
<!-- Posts will be inserted here by JavaScript -->
</div>

<div class="footer">
<div class="footer-stats">
<div class="stat">
<div class="stat-number" id="chat-count">0</div>
<div class="stat-label">Chats</div>
</div>
<div class="stat">
<div class="stat-number" id="mailbag-count">0</div>
<div class="stat-label">Mailbags</div>
</div>
</div>
<div>MLB Trade Rumors Daily Digest &middot; Auto-updated</div>

// Function to render posts
function renderPosts(filter = 'all') {
    const container = document.getElementById('posts-list');
    const filteredPosts = filter === 'all' ? posts : posts.filter(p => p.type === filter);
    
    container.innerHTML = filteredPosts.map(post => `
        <div class="post-item">
            <a href="${post.url}" class="post-link">
                <div class="post-header">
                    <span class="post-date">${formatDate(post.date)}</span>
                    <span class="post-type ${post.type}">${post.type}</span>
                </div>
                <div class="post-title">${post.title}</div>
                <div class="post-preview">${post.preview}</div>
            </a>
        </div>
    `).join('');
}

// Format date nicely
function formatDate(dateStr) {
    const date = new Date(dateStr);
    const options = { month: 'short', day: 'numeric', year: 'numeric' };
    return date.toLocaleDateString('en-US', options);
}

// Filter posts by type
function filterPosts(type, event) {
    event.preventDefault();
    
    // Update active tab
    document.querySelectorAll('.nav-tab').forEach(tab => {
        tab.classList.remove('active');
    });
    event.target.classList.add('active');
    
    // Render filtered posts
    renderPosts(type);
}

// Update stats
function updateStats() {
    const chatCount = posts.filter(p => p.type === 'chat').length;
    const mailbagCount = posts.filter(p => p.type === 'mailbag').length;
    
    document.getElementById('chat-count').textContent = chatCount;
    document.getElementById('mailbag-count').textContent = mailbagCount;
}

// Initialize
renderPosts();

</script>
